<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img src="./images/bg-pattern-top.svg" class="img-top">
  <div class="container">
    <div class="card">
      <div class="card-header">
        <img src="./images/image-victor.jpg" class="card-image">
      </div>
      <div class="card-container">
        <div class="inline">
        <p class="p-nome-numeros">Victor Crest</p>
        <p class="p-idade">26</p>
        </div>
        <p class="margin-top">London</p>
      </div>
      <div class="card-footer">
        <div class="inline">
          <div class="center">
            <p class="p-nome-numeros">80k</p>
            <span>Followers</span>
          </div>
          <div class="center">
            <p class="p-nome-numeros">803k</p>
            <span>Likes</span>
          </div>
          <div class="center">
            <p class="p-nome-numeros">1.4k</p>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <img src="./images/bg-pattern-bottom.svg" class="img-bottom">

</body>
</html>
